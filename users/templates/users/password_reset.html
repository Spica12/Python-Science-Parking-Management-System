{% extends "parking_service/base_simple.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>Reset Your Password</h2>
    <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Password Reset Email</button>
    </form>
{% endblock %}
