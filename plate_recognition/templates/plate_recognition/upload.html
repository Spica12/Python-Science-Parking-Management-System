<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження зображення</title>
</head>
<body>
    <h1>Завантажте зображення для розпізнавання номерного знака</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Завантажити</button>
    </form>

    {% if result %}
        <h2>Розпізнано номерний знак: {{ result }}</h2>
        <p>Точність: {{ accuracy }}%</p>
        <img src="{{ img_with_plate_url }}" alt="Зображення з номером">
        <p>Час розпізнання: {{ timestamp }}</p>
    {% endif %}
</body>
</html>
