{% extends "parking_service/base.html" %}

{% block content %}

<h1>Upload Photo or Plate Number</h1>

{% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
{% endif %}
{% if form %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% else%}
    <a href="{% url 'plate_recognition:upload' %}" role="button">Back</a>
{% endif %}


{% endblock %}
