{% extends "parking_service/base.html" %}

{% block content %}

<h1>Upload Photo or Plate Number</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
{% endif %}

{% endblock %}
